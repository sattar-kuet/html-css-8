<h2>rowspan Example</h2>
	<table border="1">
		<thead>
			<tr><th>Class</th> <th>Section</th> <th>Student</th></tr>
		</thead>
		<tbody>
			<tr>
				<td rowspan="2">Ten</td>
				<td>A</td>
				<td>40</td>
			</tr>
			<tr><td>B</td> <td>45</td></tr>
		</tbody>
	</table>

<h2>colspan Example</h2>
	<table border="1">
		<thead>
			<tr><th>Product</th> <th>Price</th></tr>
		</thead>
		<tbody>
			<tr><td>Golpe Golpe C</td> <td>250 BDT</td></tr>
			<tr><td>Golpe Golpe C++</td> <td>350 BDT</td></tr>
			<tr><td colspan="2">Total = 600 BDT</td></tr>
		</tbody>
	</table>
